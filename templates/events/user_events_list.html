{% extends 'events/base.html' %}
{% block body_block %}
<div class="container">
    <h2>My Events</h2>
    <ul>
        {% for user_event in user_events %}
        <li>
            <strong>{{ user_event.event.title }}</strong> ({{ user_event.status }}) - {{ user_event.event.date }}
        </li>
        {% empty %}
        <li>No events found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
