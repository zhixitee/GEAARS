{% extends 'events/base.html' %}
{% load static %}

{% block title_block %}
    {{ event.title }}
{% endblock %}

{% block body_block %}
<div class="event-details">
    <h1>{{ event.title }}</h1>
    <div class="event-image">
        <img src="{% static 'images/events/'|add:event.slug|add:'.jpg' %}" alt="{{ event.title }}" style="max-width: 100%; height: auto;">
    </div>
    <p><strong>Date:</strong> {{ event.date|date:"D, d M Y H:i" }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p>{{ event.description }}</p>
</div>
{% endblock %}
